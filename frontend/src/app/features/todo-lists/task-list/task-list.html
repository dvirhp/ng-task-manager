<div class="page-container" dir="ltr">
  <!-- Page header -->
  <div class="page-header">
    <h1>{{ title }}</h1>
    <p class="subtitle">{{ subtitle }}</p>
  </div>

  <!-- Add new task button -->
  <div class="add-btn-container">
    <button mat-raised-button color="primary" (click)="openDialog('add', undefined, 'task')">
      <mat-icon>add</mat-icon>
      Add new task
    </button>
  </div>

  <!-- Task list section -->
  <ng-container *ngIf="items$ | async as tasks; else loading">
    <div *ngIf="tasks.length; else empty" class="list-cards">
      <mat-card *ngFor="let task of tasks" class="list-card" [class.done]="task.done">
        <div class="task-row">
          <!-- Task information -->
          <div class="task-info" (click)="toggleDone(task)">
            <span class="task-title">{{ task.title }}</span>
            <p class="task-description">{{ task.description || 'No description' }}</p>
          </div>

          <!-- Task status button -->
          <button
            class="status-btn"
            [ngClass]="task.done ? 'done-btn' : 'not-done-btn'"
            (click)="toggleDone(task)"
          >
            {{ task.done ? 'Done' : 'Not done' }}
          </button>

          <!-- Action buttons (edit, delete) -->
          <div class="actions">
            <button mat-icon-button color="accent" (click)="openDialog('edit', task, 'task')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEntity(task._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </ng-container>

  <!-- Empty state message -->
  <ng-template #empty>
    <mat-card class="empty">No tasks yet</mat-card>
  </ng-template>

  <!-- Loading spinner -->
  <ng-template #loading>
    <div class="spinner-container">
      <mat-spinner color="accent"></mat-spinner>
    </div>
  </ng-template>

  <!-- Back button -->
  <div class="back-btn">
    <button mat-stroked-button color="primary" routerLink="/lists">
      <mat-icon>arrow_back</mat-icon>
      Back to lists
    </button>
  </div>
</div>
