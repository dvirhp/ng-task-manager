<div class="auth-wrapper" dir="ltr">
  <mat-card class="auth-card">
    <h2>Sign in to Task Manager</h2>

    <!-- Login form -->
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="auth-form" autocomplete="off">
      <!-- Email field -->
      <mat-form-field appearance="fill" class="full">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Enter your email"
        />
      </mat-form-field>

      <!-- Password field -->
      <mat-form-field appearance="fill" class="full">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
        />
      </mat-form-field>

      <!-- Submit button -->
      <button
        mat-raised-button
        color="primary"
        class="submit-btn"
        type="submit"
        [disabled]="!f.valid || loading"
      >
        {{ loading ? 'Signing in...' : 'Login' }}
      </button>

      <!-- Show error message if login fails -->
      <p class="error" *ngIf="error">{{ error }}</p>

      <!-- Link to register page -->
      <div class="switch">
        <span>Don't have an account?</span>
        <a routerLink="/auth/register">Sign up here</a>
      </div>
    </form>
  </mat-card>
</div>
